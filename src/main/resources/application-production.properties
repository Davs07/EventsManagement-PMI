# ============================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ============================================
spring.application.name=api.gestion.eventos

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (AIVEN)
# ============================================
# Aiven MySQL Configuration - Using Environment Variables
spring.datasource.url=${AIVEN_DATABASE_URL:jdbc:mysql://em-pmi-db-davs.k.aivencloud.com:16969/defaultdb?ssl-mode=REQUIRED}
spring.datasource.username=${AIVEN_DB_USERNAME:avnadmin}
spring.datasource.password=${AIVEN_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool - Optimizado para Render Free Tier
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE (PRODUCCIÓN)
# ============================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============================================
# CONFIGURACIÓN DE CORREO ELECTRÓNICO
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
# Render asigna el puerto dinámicamente
server.port=${PORT:8080}

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.api.gestion.eventos=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework=INFO
